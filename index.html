<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Random Picker</title>
    </head>
    <body class="bg-secondary text-center container">
        <header>
            <h1 class="title display-1 text-warning mt-3"> What To Eat? </h1>
        </header>
        <main>
            <section>
                <div class="store-info-section"> </div>

                <button
                    type="submit"
                    class="choose btn btn-warning btn-large my-2"
                >
                    Choose!
                </button>
            </section>
            <!-- OPTIONS -->
            <section class="row">
                <div class="col-xs-12 col-sm-12 offset-md-4 col-md-4">
                    <h3 class="">Options:</h3>
                    <ul class="options-list list-group list-group-flush"> </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6"></div>
            </section>
        </main>

        <script type="text/javascript" src="js/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
