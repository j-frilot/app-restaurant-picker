<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Random Picker</title>
    </head>
    <body class="bg-secondary text-center container">
        <header>
            <h1 class="title display-1 text-warning my-3"> What To Eat? </h1>
        </header>
        <main>
            <section>
                <div class="store-info-section">
                    <h1 class="error" style="display: none"
                        >Choose A Restaurant!</h1
                    ></div
                >
            </section>

            <section>
                <div class="row fs-3">
                    <div class="col-md-4">
                        <input
                            type="checkbox"
                            class="checkbox"
                            name="store"
                            value="Steak Escape"
                        />
                        <label for="vehicle1">Steak Escape</label><br />
                        <input
                            type="checkbox"
                            class="checkbox"
                            name="store"
                            value="Chick-Fil-A"
                        />
                        <label for="vehicle2">Chick-Fil-A</label><br />
                        <input
                            type="checkbox"
                            class="checkbox"
                            name="store"
                            value="Domino's"
                        />
                        <label for="vehicle3">Domino's</label><br />
                    </div>
                    <div class="col-md-4">
                        <input
                            type="checkbox"
                            class="checkbox"
                            name="wendys"
                            value="Wendy's"
                        />
                        <label for="vehicle1"> Wendy's</label><br />
                        <input
                            type="checkbox"
                            class="checkbox"
                            name="mcdonalds"
                            value="McDonald's"
                        />
                        <label for="vehicle2"> McDonald's</label><br />
                        <input
                            type="checkbox"
                            class="checkbox"
                            name="burgerking"
                            value="Burger King"
                        />
                        <label for="vehicle3"> Burger King</label><br />
                    </div>
                    <div class="col-md-4">
                        <input
                            type="checkbox"
                            class="checkbox"
                            name="waffle-house"
                            value="Waffle House"
                        />
                        <label for="vehicle2">Waffle House</label><br />
                        <input
                            type="checkbox"
                            class="checkbox"
                            name="taco-bell"
                            value="Taco Bell"
                        />
                        <label for="vehicle1">Taco Bell</label><br />
                        <input
                            type="checkbox"
                            class="checkbox"
                            name="sonic"
                            value="Sonic"
                        />
                        <label for="vehicle3">Sonic</label><br />
                    </div>
                </div>
                <button
                    type="submit"
                    class="choose btn btn-warning btn-lg my-2"
                >
                    Choose!
                </button>
            </section>
        </main>

        <script type="text/javascript" src="js/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
